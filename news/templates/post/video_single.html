{% extends "post/base.html" %}
{% load static %}
{% block content %}
      <div class="single_post">
         <div class="container-fluid">
            <div class="col-md-2"></div>
            <div class="col-md-8">
               <div class="row">
                  <div class="col-md-2"></div>
                  <div class="col-md-8">
                     <div class="post_img">
                        <img src="{% static 'img/tabligh.png' %}" alt="">
                     </div>
                  </div>
                  <div class="col-md-2"></div>
               </div>
               <div class="posts_meta text-center">
                  <span><i class="fa fa-archive"></i> {{ post.category }}</span>
                  <span><i class="fa fa-calendar"></i>{{ post.publish }}</span>
               </div>
               <div class="post_content">
                  <h2 style="color: orange">{{ video.title }}</h2>
                   <div style="text-align: center">
                      <video src="{{ video.movie.url }}" controls alt="" height="300px" style="text-align: center; margin: auto; border-radius: 15px" >
                   </div>
                  <p>{{ video.body|linebreaks }}</p>
               </div>
               <div class="comments_form">
                  <h5>دیدگاه شما </h5>
                  <form>
                     <div class="form-row">
                        <div class="col-md-6">
                           <input type="text" class="form-control" placeholder="نام شما">
                        </div>
                        <div class="col-md-6">
                           <input type="email" class="form-control" placeholder="ایمیل">
                        </div>
                        <div class="col-md-12">
                           <textarea class="form-control" placeholder="نظر شما ..."></textarea>
                        </div>
                        <div class="col-md-12">
                           <div class="text-left">
                              <button class="btn btn-primary">ثبت نظر</button>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <div class="clear-fix"></div>
      <div class="bg"></div>
{% endblock %}
