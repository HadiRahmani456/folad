{% extends 'post/base.html' %}
{% block content %}
      <div class="latest-posts">
         <div class="container-fluid">
            <div class="blog-title-span">
               <span class="title">اخبار و مقالات</span>
            </div>
             {% for video in videos %}
            <div class="col-md-3">
               <div class="post-box">
                     <figure>
                        <img src="{{ video.photo.url }}" alt="">
                        <figcaption class="meta-fig">
                           <span><i class="fa fa-clock-o"></i>{{ video.publish }}</span>&nbsp;
                        </figcaption>
                        <figcaption class="view">
                           <span>{{ video.category }}</span>
                        </figcaption>
                     </figure>
                     <div class="text-p">
                        <h5>{{ video.title }}</h5>
                        <p>{{ video.body }}</p>
                        <div class="text-rigt">
                  <a href="{{ video.get_absolute_url }}">ادامه ...</a></div>
                  </div>
               </div>
            </div>
             {% endfor %}
            <div class="col-md-12 text-center">
               <nav aria-label="Page navigation example">
                  <ul class="pagination">
                     <li class="page-item"><a class="page-link" href="#">قبلی</a></li>
                     <li class="page-item"><a class="page-link" href="#">1</a></li>
                     <li class="page-item"><a class="page-link" href="#">2</a></li>
                     <li class="page-item"><a class="page-link" href="#">3</a></li>
                     <li class="page-item"><a class="page-link" href="#">بعدی</a></li>
                  </ul>
               </nav>
            </div>
         </div>
      </div>
      <div class="bg"></div>
{% endblock %}
